<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div id="top-view">
      <input type="button" value="MENU" id="side-view-btn">
       <input id="search-box" type="text" value="Search..." data-bind="textInput: searchRestaurants, valueUpdate: 'afterkeydown'">
       <h3 id="attribution" data-bind="text: attribution"></h3>

    </div>
      <div id="map"></div>
      <div id="side-view">
        <h2 id="title" data-bind="text: title"></h2>
        <ul data-bind="foreach: filteredList" class="restaurantList">
          <li id="list-item" data-bind="text: $data.name, click: $parent.restaurantClick"></li>
        </ul>
      </div>
  </div>
  <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAKkpGgQdS2nqqTCmAPkN3P21RjlGVzm5k&callback=initMap"></script>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
