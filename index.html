<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
      <div class="sideView">
        <h2 id="title">Restaurants in Boston</h2>
        <p id="search-area">Search: <input id="search-box" type="text" ></p>
        <ul data-bind="foreach: restaurant">
          <li id="list-item"data-bind="text: name"></li>
        </ul>
      </div>
        <div id="map"></div>
    </div>
  </div>
  <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAKkpGgQdS2nqqTCmAPkN3P21RjlGVzm5k&callback=initMap"></script>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
